fullnameOverride: intelcs-cluster-manager

cluster_manager:
  image:
    tag: "latest"
    pullPolicy: Always
  env:
    #LOGLEVEL: "DEBUG"
    RABBIT_HOST: "intelcs-rabbit"

  resources:
    requests:
      memory: "512Mi"
    limits:
      memory: "1G"

hpa:
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 40

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kops.k8s.io/instancegroup
          operator: In
          values:
          - intelcs
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: release
          operator: In
          values:
          - cluster_manager
      topologyKey: "kubernetes.io/hostname"